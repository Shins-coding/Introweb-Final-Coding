<header>
  <!-- Top bar: logo + search -->

    <div class="logo-container">
      <img src="TECHLOOM LOGO.png" alt="Techloom Logo" class="logo" />

        <span class="tech">TECH</span><span class="loom">LOOM</span>
      </h1>
    </div>

      <input type="text" placeholder="Search" />
      <button aria-label="search">üîç</button>

  <!-- Main Navigation -->
  <nav class="nav-bar">

    </ul>
  </nav>
</header>

<main>
  <section class="section contact">
    <h2 class="section-title">Contact Us</h2>
    
    <div class="success-message" id="successMessage">
      Thank you for your message! We'll get back to you soon.
    </div>
    
    <form action="#" method="post" class="contact-form" id="contactForm">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" placeholder="Your first name" required />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" placeholder="Your last name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">Select a subject</option>
        <option value="general">General Inquiry</option>
        <option value="technical">Technical Support</option>
        <option value="partnership">Partnership</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here" rows="6" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- Feedback Section -->
  <section class="section feedback-section">
    <h3>How was your experience with TECHLOOM?</h3>
    <form class="contact-form" id="feedbackForm">
      <div class="rating-section">
        <label>Rate your experience:</label>
        <div class="rating-options">
          <div class="rating-option">
            <input type="radio" id="rating-poor" name="rating" value="poor">
            <label for="rating-poor">Poor</label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating-fair" name="rating" value="fair">
            <label for="rating-fair">Fair</label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating-good" name="rating" value="good">
            <label for="rating-good">Good</label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating-excellent" name="rating" value="excellent">
            <label for="rating-excellent">Excellent</label>
          </div>
        </div>
      </div>

      <label for="feedback-message">Additional Feedback (Optional)</label>
      <textarea id="feedback-message" name="feedback-message" placeholder="Tell us more about your experience..." rows="4"></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </section>
</main>

<script>
  // Simple form handling
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('successMessage').style.display = 'block';
    this.reset();
    setTimeout(() => {
      document.getElementById('successMessage').style.display = 'none';
    }, 5000);
  });

  document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for your feedback!');
    this.reset();
  });
</script>

</body>
